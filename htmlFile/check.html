<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <h2>checkbox</h2>
    <input
      id = "cb" 
      type="checkbox"
      checked
    >
    <label for="cb">유기농</label>
    <br><br>

    <h2>radio</h2>
    <input
      id = "apple" 
      name = "fruit"
      type = "radio"
      value="apple"
      checked
    ><!-- name이 같아야 2중 하나만 선택할 수 있다.-->
    <label for="apple">사과</label>
    <input 
      id = "grape"
      name = "fruit"
      value="grape"
      type="radio"
    ><!--value는 넘어가는 값을 의미한다. -->
    <label for="grape">포도</label>
  </form>
</body>
</html>
