<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <label for="IP">text</label><br>
    <input 
      id = "IP" 
      type="text" 
      placeholder="5자 이하"
      maxlength="5"
    >
    <br><br><br>

    <label for="number">number</label>
    <input 
      id = "number"  
      type="number"
      min = "0"
      max = "10"
      autofocus
    ><!--autofocus는 바로 커서가 여기로감-->
    <br><br><br>
    <label for="date">date</label>
    <input 
      type="date"
      required  
    >
  </form>
</body>
</html>
